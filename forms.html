<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms ex 3 Web course BGU</title>
</head>
<body>
<h1>
    Registration form
</h1>
<form>
    <label for="firstMame"> First name:</label>
    <input type="text" id="firstMame"> <br>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName"><br>
    <label for="email">Email address:</label>
    <input type="email" id="email"><br>
    <label for="password">Password:</label>
    <input type="password" id="password"><br>
    <input type="submit">
</form>
<form>
    <h1>
        Contact form
    </h1>
    <label for="ID"> ID:</label>
    <input type="number" id="ID"> <br>
    <label for="address">Address:</label><br>
    <textarea id="address" cols="20" rows="2"></textarea><br>
    <label for="note">Notes:</label><br>
    <textarea id="note" cols="20" rows="5"></textarea><br>
    <input type="submit">
</form>
</body>
</html>
